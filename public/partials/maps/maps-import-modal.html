<div class="modal-header">
    <button type="button" class="close" ng-click="vm.dismiss()" aria-hidden="true"><i class="fa fa-close"></i></button>
    <h4 translate>Choose a map to add to the game</h4>
</div>

<div class="modal-body">
    <app-list-panel columns="vm.columns" refresh="vm.refresh">
        <button type="button" ng-click="vm.close({ $value: map._id })" class="list-group-item" ng-repeat="map in vm.maps">
            {{ map.mapName }}
        </button>
    </app-list-panel>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="vm.dismiss()" translate>Cancel</button>
</div>
