<nd-modal id="theMapNameModal">
    <div class="modal-body">
        <form class="simple-form" role="form" name="mapNameForm">
            <div class="form-group">
                <label translate>Map Name</label>
                <input name="mapName" type="text" class="form-control" ng-model="selectedMap.mapName" ng-required="true" required >
                <span ng-show="mapNameForm.mapName.$invalid" class="help-inline" translate>The map name is required</span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="mapNameSave()" ng-disabled="mapNameForm.$invalid" class="btn btn-primary submit-btn pull-right" translate>Save</button>
        <button type="button" class="btn pull-right" data-dismiss="modal" translate>Cancel</button>
    </div>
</nd-modal>
