<div class="modal-header">
    <button type="button" class="close" ng-click="vm.dismiss()" aria-hidden="true"><i class="fa fa-close"></i></button>
    <h4 translate>Choose players to add to the game</h4>
</div>

<div class="modal-body">
    <app-list-panel columns="vm.columns" refresh="vm.refresh">
        <button type="button" ng-click="vm.close({ $value: user._id })" class="list-group-item" ng-repeat="user in vm.users">
            {{ user.userName }}
        </button>
    </app-list-panel>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white pull-right" ng-click="vm.dismiss()" translate>Cancel</button>
</div>
