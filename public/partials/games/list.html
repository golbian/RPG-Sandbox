<div id="mainContainer" class="container-fluid root-container">
    <div class="row">
        <div class="main col-md-3">
            <app-sidebar></app-sidebar>
        </div>

        <div class="main col-md-9">
            <div class="page-header">
                <span class="h3" translate>Games</span>

                <a id="newGameButton" ng-if="vm.creationAuthorised" href="/#/games/new/true" class="btn btn-success pull-right" uib-tooltip="{{ 'Click here to create a new game' | translate }}" tooltip-placement="bottom" translate>Create new game</a>
                <a class="btn btn-info pull-right" ng-click="vm.showIntro()" style="margin-right: 3px;" uib-tooltip="{{ 'Follow the guided tour for games' | translate }}" tooltip-placement="bottom"><i class="fa fa-question-circle"></i></a>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <app-list-panel columns="vm.columns" refresh="vm.refresh" id="gameList">
                        <div class="list-group-item" ng-repeat="game in vm.games">
                            <app-games-list-item game="game" on-delete="vm.refresh()" on-duplicate="vm.refresh()"></app-games-list-item>
                        </div>
                    </app-list-panel>
                </div>
            </div>
        </div>
    </div>
</div>
